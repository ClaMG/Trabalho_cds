<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outra opçao</title>
  <style>
    #conteudo_destaque{
      margin-top: 100px;
    }

    #container{
      display: flex;
      justify-content: space-around;
      z-index: 0;
    }

    .container_imagem{
      display: flex;
      position: relative; /* Cria o contexto para o disco */
    }

    .imagem_destaque{
      width: 300px;
      border: 15px solid #7b7a7a;
      margin-right: 120px;
    }

    .a_imagem{
      z-index: 2;
    }

    .disco{
      position: absolute; /* Faz a imagem disco sair do fluxo normal */
      left: 15%; /* Move o disco para a metade da largura da imagem destaque */
      top: -25%; /* Alinha o disco ao meio */
      width: 450px; /* Tamanho do disco */
      z-index: 1; /* Coloca o disco atrás da imagem destaque */
      transition: transform 4s linear; /* A animação de rotação será controlada via JavaScript */
    }
  </style>
</head>
<body>
  <div id="conteudo_destaque">
    <div id="container">
      <div class="container_imagem">
        <a href="#" class="a_imagem">
          <img src="../img/destaque/capa_de_album_destaque_1.jpg" alt="Músicas Destaques" class="imagem_destaque">
        </a>
        <img src="../img/destaque/disco.png" alt="Disco que gira" class="disco" id="disco1">
      </div>
      <div class="container_imagem">
        <a href="" class="a_imagem">
          <img src="../img/destaque/capa_de_album_destaque_2.jpg" alt="Músicas Destaques" class="imagem_destaque">
        </a>
        <img src="../img/destaque/disco.png" alt="Disco que gira" class="disco" id="disco2">
      </div>
      <div class="container_imagem">
        <a href="" class="a_imagem">
          <img src="../img/destaque/capa_de_album_destaque_3.jpg" alt="Músicas Destaques" class="imagem_destaque">
        </a>
        <img src="../img/destaque/disco.png" alt="Disco que gira" class="disco" id="disco3">
      </div>
    </div>
  </div>

  <script>
    // Função para ativar a rotação do disco
    function startRotation(disco) {
      disco.style.transform = "rotate(360deg)";
    }

    // Função para parar a rotação do disco
    function stopRotation(disco) {
      disco.style.transform = "rotate(0deg)";
    }

    // Selecionando os discos e imagens
    const discos = document.querySelectorAll('.disco');
    const containers = document.querySelectorAll('.container_imagem');

    // Adicionando eventos de mouse
    containers.forEach((container, index) => {
      const disco = discos[index];

      // Quando o mouse entra no container, começa a rotação
      container.addEventListener('mouseenter', () => {
        startRotation(disco);
      });

      // Quando o mouse sai do container, a rotação é parada
      container.addEventListener('mouseleave', () => {
        stopRotation(disco);
      });
    });
  </script>
</body>
</html>
