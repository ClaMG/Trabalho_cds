<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastrar/cadastro.css">
</head>
<body>
    <main>
        <section id="cadastro">
            <h1 id="titulo">Cadastrar</h1>
            <p id="p_titulo">Já tem uma conta? <a href="#" id="link_login">Logar</a></p>
            <div id="inputs">
                <div id="cima">
                    <div class="separacao">
                        <h1 class="subtitulo" id="acesso">Dados de acesso:</h1>
                        <input type="text" placeholder="Usuario" class="input">
                        <input type="text" placeholder="E-mail" class="input">
                        <input type="text" placeholder="Senha" class="input">
                        <input type="text" placeholder="Confirmar Senha" class="input">
                    </div>
                    <div class="separacao" id="direita">
                        <h1 class="subtitulo" id="pessoais">Dados de pessoais:</h1>
                        <input type="text" placeholder="Nome Completo" class="input">
                        <input type="text" placeholder="Telefone" class="input">
                        <input type="text" placeholder="CPF" class="input">
                    </div>
                </div>
                
                <div id="baixo">

                        <h1 class="subtitulo" id="endereco">Dados de endereço:</h1>

                    <div id="lado">
                        <div class="separacao2">
                            <input type="text" placeholder="CEP" class="input_baixo">
                            <input type="text" placeholder="Estado" class="input_baixo">
                            <input type="text" placeholder="Cidade" class="input_baixo">
                            <input type="text" placeholder="Bairro" class="input_baixo">
                        </div>
                        <div class="separacao2" id="direita_baixo">
                            <input type="text" placeholder="Logradouro / Rua" class="input_baixo">
                            <input type="text" placeholder="Número" class="input_baixo">
                            <input type="text" placeholder="Complemento" class="input_baixo">
                            <button id="button">Cadastrar</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <div id="imgs_direita">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_direita">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_direita">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_direita">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_direita" id="sumir_e">
    </div>
    <div id="imgs_esquerda">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_esquerda">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_esquerda">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_esquerda">
        <img src="../img/cadastro/img_direito.png" alt="notas musicais" class="img_esquerda" id="sumir_d">
    </div>
</body>
</html>
