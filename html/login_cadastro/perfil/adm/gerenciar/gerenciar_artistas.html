<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Artistas</title>
    <link rel="shortcut icon" href="../../../../../img/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../../../../css/adm/gerenciar/gerenciar.css">
    <link rel="stylesheet" href="../../../../../css/adm/gerenciar/gerenciar_artista.css">
    <link rel="stylesheet" href="../../../../../css/cabeçalhos/cabeçalho_com_login_sem_menu.css">

    <script src="../../../../../js/adm/gerenciar/gerenciar_filtro.js" defer></script>
</head>
<body>

    <!-- Cabeçalho da página (com user logado) -->
    <header> 

        <div id="parte_de_cima_cab">

              <!-- Logo da página -->
              <a href="#" id="logo"><img src="../../../../../img/cabeçario/logo.png" alt="Logo" id="img_logo"></a> 
            
            <!-- Barra de pesquisa -->
            <div id="barra_pesquisa">
                <input type="checkbox" id="check"> <!-- Controle de visibilidade -->
                <div id="complemento_pesquisa">

                    <!-- Campo de pesquisa -->
                    <input type="text" id="input_barra_pesquisa" placeholder="Buscar..." >

                    <!-- Botão de pesquisa -->
                    <label for="check" id="buttom_lupa">
                        <img src="../../../../../img/cabeçario/icone_lupa.png" alt="Lupa" id="lupa">
                    </label>
                </div>
            </div>

            <div id="login_carrinho"> <!-- Conta e Carrinho -->
                    <a href="#"><img src="../../../../../img/cabeçario/icone_perfil.png" alt="Perfil" id="Perfil"></a><!-- Imagem de perfil -->

                <a href="#"><img src="../../../../../img/cabeçario/icone_carrinho.png" alt="Carrinho" id="Carrinho"></a><!-- Ícone de carrinho -->
            </div>
        </div>
    </header>

    <button class="button_voltar"><a href="#" class="link_voltar">Voltar</a></button>

    <h1 id="titulo">Gerenciar Artistas</h1>

    <button id="btn_filtro">Filtros</button>

    <section id="filtro">
        <div id="separar">
            <div class="lado">
                <p class="p_filtro">Nome:<input type="text" class="input_filtro"></p>
                <p class="p_filtro">Nascimento:<input type="text" class="input_filtro"></p>
            </div>
                <p class="p_filtro">CDs Associados:<input type="text" class="input_filtro"></p>
        </div>
        <button id="button_filtro">Procurar</button>
    </section>

    <button class="button_voltar"><a href="#" class="link_voltar">Adicionar Artistas</a></button>

    <section id="tabelao">
        <table id="tabela">
            <thead>
                <tr id="itens_cabeca">
                    <th class="titulo_item">ID</th>
                    <th class="titulo_item">Nome</th>
                    <th class="titulo_item">Foto</th>
                    <th class="titulo_item">Nascimento</th>
                    <th class="titulo_item">Descrição</th>
                    <th class="titulo_item">CDs Associados</th>
                    <th class="titulo_item">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr class="informações">
                    <th class="info">1</th>
                    <th class="info">Nome</th>
                    <th class="info"><img src="../../../../../img/gerenciar/artista/artista1.jpg" alt="foto do artista" class="foto"></th>
                    <th class="info">1995-03-02</th>
                    <th class="info">Descrição</th>
                    <th class="info">CDs Associados</th>
                    <th class="info">
                        <a href="#" class="link_acao">Editar</a> <br>
                        <a href="#" class="link_acao excluir">Excluir</a>
                    </th>
                </tr>
                <tr class="informações">
                    <th class="info">2</th>
                    <th class="info">Nome</th>
                    <th class="info"><img src="../../../../../img/gerenciar/artista/artista2.jpg" alt="foto do artista" class="foto"></th>
                    <th class="info">1996-01-11</th>
                    <th class="info">Descrição</th>
                    <th class="info">CDs Associados</th>
                    <th class="info">
                        <a href="#" class="link_acao">Editar</a> <br>
                        <a href="#" class="link_acao excluir">Excluir</a>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
