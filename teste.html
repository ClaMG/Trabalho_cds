<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Produtos</title>
    <style>
        .custom-file-upload {
    display: inline-block;
    cursor: pointer;
    background-color: transparent; /* Fundo transparente */
    margin: 15px 10px; /* Margens internas */
    border: none; /* Remove as bordas padrão */
    border-bottom: 2px solid black; /* Apenas a borda inferior */
    font-size: 20px; /* Tamanho da fonte */
    width: 100%; /* Para evitar cortes laterais */
    max-width: 350px;
}

.custom-file-upload:hover {
    background-color: #d2d2d2;
}

      </style>
</head>
<body>
  <label for="upload" class="custom-file-upload">Escolher Arquivo</label>
  <input type="file" id="upload" hidden>
  
</body>
</html>
