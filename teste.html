<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
* {
    margin: 0px;
    padding: 0px;
}

/* === Estilos do Carrossel === */

/* Contêiner principal do carrossel */
.slider_artista {
    width: 100vw;
    height: 250px;
    overflow: hidden; /* Evita que imagens ultrapassem os limites */
}

/* Contêiner que agrupa todos os slides */
.cotener_slide_artista {
    width: 400%; /* Define a largura para comportar múltiplos slides */
    display: flex;
}

/* Esconde os inputs de rádio e as imagens da versão mobile */
.cotener_slide_artista input, .img_mobile_artista {
    display: none;
}

/* Estilos individuais dos slides */
.slide_box_artista {
    width: 25%; /* Cada slide ocupa 25% do contêiner */
    position: relative;
    text-align: center;
    transition: 1s; /* Suaviza a transição entre slides */
}

.slide_box_artista img {
    width: 100%; /* Garante que as imagens ocupem todo o espaço do slide */
    transform: translate(0%, -20%); /* Centraliza a imagem */
}

/* === Estilos do botão sobre a imagem === */
.button_artista .a_button_artista{
    position: absolute;
    top: 29%; /* Posiciona o botão no topo da imagem */
    left: 80%;
    transform: translateX(-50%); /* Centraliza horizontalmente */
    background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 38px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 1;
    text-decoration: none;
}

/* === Navegação do Carrossel === */

/* Movimentação do carrossel baseada no input de rádio */
#radio_1:checked ~ .primeiro { margin-left: 0%; }
#radio_2:checked ~ .primeiro { margin-left: -25%; }
#radio_3:checked ~ .primeiro { margin-left: -50%; }

/* === Responsividade === */

@media screen and (max-width: 650px) {
    /* Esconde as imagens para desktop */
    .img_desktop { display: none; }

    /* Exibe as imagens na versão mobile */
    .img_mobile_artista { display: block; }

    .button_artista .a_button_artista{
    top: 12%; /* Posiciona o botão no topo da imagem */
    left: 74%;
    padding: 10px 20px;
    font-size: 23px;
}
}

</style>
<body>

    <section class="slider_artista">
        <div class="cotener_slide_artista">
            <!-- Botões de navegação por rádio para os slides -->
            <input type="radio" name="btn-radio" id="radio_1">
            <input type="radio" name="btn-radio" id="radio_2">
            <input type="radio" name="btn-radio" id="radio_3">
    
            <div class="slide_box_artista primeiro">
                <!-- Slide 1 -->
                
                    <img class="img_desktop" src="img/artistas/artista4.jpg" alt="slide 1">
                    <img class="img_mobile_artista" src="../img/slide/slide1_cel.jpg" alt="slide 1">
                
                <!-- Botão sobre a imagem -->
                <button class="button_artista"><a href="#" class="a_button_artista">Músicas</a></button>
            </div>
    
            <div class="slide_box_artista">
                <!-- Slide 2 -->
                    <img class="img_desktop" src="img/artistas/artista2.jpg" alt="slide 2">
                    <img class="img_mobile_artista" src="../img/slide/slide2_cel.jpg" alt="slide 2">
                <!-- Botão sobre a imagem -->
                <button class="button_artista"><a href="#" class="a_button_artista">Músicas</a></button>
            </div>
    
            <div class="slide_box_artista">
                <!-- Slide 3 -->
                    <img class="img_desktop" src="img/artistas/artista3.jpg" alt="slide 3">
                    <img class="img_mobile_artista" src="../img/slide/slide3_cel.jpg" alt="slide 3">
                <!-- Botão sobre a imagem -->
                <button class="button_artista"><a href="#" class="a_button_artista">Músicas</a></button>
            </div>
        </div>
    </section>
    


    <script>
        // Inicializa o contador de imagens do carrossel
    var cont = 1;

// Define a primeira imagem como selecionada ao carregar a página
document.getElementById('radio_1').checked = true;

// Configura um intervalo para trocar as imagens automaticamente a cada 5 segundos
setInterval(() => {
    proximaImg();
}, 5000);

// Função que avança para a próxima imagem do carrossel
function proximaImg() {
    cont++;

    // Se chegar além da última imagem, volta para a primeira
    if (cont > 3) {
        cont = 1;
    }

    // Atualiza a seleção da imagem correspondente
    document.getElementById('radio_' + cont).checked = true;
}
    </script>
</body>
</html>
