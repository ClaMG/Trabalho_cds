<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Produtos</title>
    <style>
         .container {
    position: relative;
    display: inline-block;
  }

  .texto {
    display: none;
    position: absolute;
    background-color: black;
    color: white;
    padding: 5px;
    border-radius: 5px;
  }

  .container:hover .texto {
    display: block;
  }
      </style>
</head>
<body>
    <div class="container">
        Passe o mouse aqui
        <div class="butao">Texto aparecendo no hover!</div>
      </div>
</body>
</html>
