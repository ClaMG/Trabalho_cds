<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Produtos</title>
    <style>
        #Formas_de_ordenar{
            display: none; /* Começa escondido */
        }
        #ordenar_produtos {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div id="ordenar_produtos">
            <p id="ordenar">Ordenar Por</p>
            <img src="../../img/todos_produtos/icone_seta_direita.png" alt="Seta" id="seta_ordenar">
        </div>
        
        <div id="Formas_de_ordenar">
            <button>Preço (Mais Barato)</button>
            <button>Preço (Mais Caro)</button>
            <button>Mais Vendido</button>
            <button>Relevancia</button>
            <button>Avaliação</button>
            <button>Descontos</button>
            <button>Data de Adição(Mais recente)</button>
            <button>Data de Adição(Mais antigo)</button>
        </div>
    </div>

    <script>
        // Função para alternar a visibilidade do conteúdo e trocar a imagem
        function toggleContent(buttonId, contentId, imgId, imgClose, imgOpen) {
            const button = document.getElementById(buttonId);
            const content = document.getElementById(contentId);
            const img = document.getElementById(imgId);

            button.addEventListener('click', () => {
                content.classList.toggle('contener'); // Alterna a visibilidade

                // Troca a imagem dependendo do estado do conteúdo
                if (content.classList.contains('contener')) {
                    img.src = imgOpen;  // Imagem para "abrir"
                } else {
                    img.src = imgClose; // Imagem para "fechar"
                }

                // Alterna a visibilidade da seção de formas de ordenar
                if (content.style.display === "none") {
                    content.style.display = "block";
                } else {
                    content.style.display = "none";
                }
            });
        }

        // Chama a função para o conteúdo de "Ordenar Produtos"
        toggleContent('ordenar_produtos', 'Formas_de_ordenar', 'seta_ordenar', '../../img/todos_produtos/icone_seta_baixo.png', '../../img/todos_produtos/icone_seta_direita.png');
    </script>
</body>
</html>
