<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Produtos</title>
    <style>
        .btn_filtro {
  display: none;
  margin-bottom: 10px;
}

.filtro {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

/* Responsivo */
@media (max-width: 768px) {
  .btn_filtro {
    display: block;
  }

  .filtro {
    display: none;
    flex-direction: column;
    gap: 1rem;
  }

  .filtro.mostrar {
    display: flex;
  }
}

    </style>
    
</head>
<body>
    <button class="btn_filtro">Filtros</button>

<div class="filtro">
  <div class="separa">
    <label>Nome:</label>
    <input type="text" />
  </div>
  <div class="separa">
    <label>Categoria:</label>
    <select>
      <option>Todos</option>
      <option>Rock</option>
      <option>Pop</option>
    </select>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.btn_filtro');
      const filtros = document.querySelector('.filtro');
  
      btn.addEventListener('click', () => {
        filtros.classList.toggle('mostrar');
      });
    });
</script>
      
  
</body>
</html>
